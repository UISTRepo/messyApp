<ion-header>
    <ion-toolbar>
        <ion-title>
            {{'title' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <h2 padding>
        {{'home' | translate}}
    </h2>

    <ion-list>
        <ion-item>
            <ion-label>{{'language' | translate}}</ion-label>
            <ion-select [(ngModel)]="selectedLang" (ionChange)="changeLanguage(selectedLang)"
                        [value]="selectedLang" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="en">English</ion-select-option>
                <ion-select-option value="de">Македонски</ion-select-option>
            </ion-select>
        </ion-item>

    </ion-list>

</ion-content>
